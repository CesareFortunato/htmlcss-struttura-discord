<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <section class="nav-bar-container background-lightblue">
            <div class="nav-bar background-orange border-dotted">
                <img class="logo-nav-bar" src="imgs/discord-logo3.png" .imgs/" alt="logo-di-discord">
                <ul class="col-4 lists-nav-bar">
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                </ul>
                <button class="button-nav-bar">login</button>
            </div>
        </section>
    </header>

    <main>

        <!-- hello section -->
        <section class="hello-section background-blue">
            <div class="hello-section-container background-pink border-dotted">
                <p class="hello-section-element"></p>
            </div>
        </section>

        <!-- first section -->

        <section class="first-section background-white">
            <div class="first-section-container background-blue border-dotted">
                <p class="first-section-par col-8 background-dodgerblue border-dotted"></p>
                <p class="first-section-img col-4 background-lightpink border-dotted"></p>
            </div>
        </section>

        <!-- second section -->

        <section class="second-section background-lightgray">
            <div class="second-section-container border-dotted">
                <p class="second-section-img col-4 background-lightpink border-dotted"></p>
                <p class="second-section-par col-8 background-dodgerblue border-dotted"></p>
            </div>
        </section>

        <!-- third section -->

        <section class="third-section background-white">
            <div class="third-section-container border-dotted">
                <p class="third-section-par col-8 background-dodgerblue border-dotted"></p>
                <p class="third-section-img col-4 background-lightpink border-dotted"></p>
            </div>
        </section>

        <!-- colse section -->

        <section class="close-section background-lightgray">
            <div class="close-section-container background-green border-dotted">
                <p class="close-section-img border-dotted"></p>
            </div>
        </section>

    </main>

    <!-- footer -->

    <footer>
        <section class="footer-section-lists background-lightslategray">
            <div class="footer-section-list-container background-salmon">
                <p class="left-column-footer col-4 border-dotted"></p>
            </div>
            <div class="sub-lits-container background-darkcyan">
                <div class="lists-footer border-dotted">
                    <div class="list-footer col-4 border-dotted"><p></p></div>
                    <div class="list-footer col-4 border-dotted"><p></p></div>
                    <div class="list-footer col-4 border-dotted"><p></p></div>
                    <div class="list-footer col-4 border-dotted"><p></p></div>
                </div>
            </div>

        </section>

        <section class="footer-section-navbar background-lightslategray">
            <div class="footer-section-navbar-container background-aquamarine">
                <div class="navbar-footer border-dotted">
                    <button class="logo-footer background-salmon border-dotted"><p>Logo</p></button>
                    <button class="button-footer background-salmon border-dotted">Button</button>
                </div>
            </div>
        </section>

    </footer>

</body>

</html>
